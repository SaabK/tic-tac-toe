<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="board">
            <div class="cell" data-address="1"></div>
            <div class="cell" data-address="2"></div>
            <div class="cell" data-address="3"></div>
            <div class="cell" data-address="4"></div>
            <div class="cell" data-address="5"></div>
            <div class="cell" data-address="6"></div>
            <div class="cell" data-address="7"></div>
            <div class="cell" data-address="8"></div>
            <div class="cell" data-address="9"></div>
        </div>

        <div class="result"></div>
    </body>
</html>
